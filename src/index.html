<!DOCTYPE html>
<html lang="en">

    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="node_modules/angular-material/dist/angular-material.css">
        <link rel="stylesheet" href="node_modules/angular-datatable/dist/md-data-table.css">
        <link rel="stylesheet" href="dist/styles/app.css">

        <title>ETL - Console</title>

        <style type="text/css">
            [ng-cloak] {
                display: none;
            }
        </style>
    </head>

    <body ng-cloak>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidebar" ui-view="sidebar">
        </md-sidenav>

        <main layout="column" tabindex="-1" role="main" flex="">
            <md-toolbar ui-view="topbar" class="md-primary"></md-toolbar>
            <md-content md-scroll-y flex layout-fill ui-view="content"></md-content>
        </main>

        <script src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
        <script src="system.config.js" type="text/javascript"></script>

        <script type="text/javascript">
            System.import('src/app').catch(console.error.bind(console));

        </script>

    </body>

</html>
