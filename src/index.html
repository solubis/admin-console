<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="styles/app.css">

    <title>ETL - Console</title>

    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>
</head>

<body ng-cloak>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidebar" ui-view="sidebar">
    </md-sidenav>

    <div layout="column" tabindex="-1" role="main" flex="">
        <md-toolbar ui-view="topbar"></md-toolbar>
        <md-content class="md-padding" md-scroll-y flex layout-padding ui-view="content"></md-content>
    </div>

    <script src="../lib/github/angular/bower-angular@1.4.4/angular.js"></script>
    <script src="../lib/github/angular/bower-angular-aria@1.4.4/angular-aria.js"></script>
    <script src="../lib/github/angular/bower-angular-animate@1.4.4/angular-animate.js"></script>
    <script src="../lib/github/angular-ui/ui-router@0.2.15/angular-ui-router.js"></script>

    <script src="../lib/angular-material/dist/angular-material.js"></script>

    <script src="../lib/angular-material/src/components/menu/_menu.js"></script>
    <script src="../lib/angular-material/src/components/menu/menu-interim-element.js"></script>

    <script src="../lib/system.js" type="text/javascript"></script>
    <script src="./config.js" type="text/javascript"></script>

    <script type="text/javascript">
        System.import('app').catch(console.error.bind(console));
    </script>

    <script src="http://localhost:35729/livereload.js"></script>

</body>

</html>
